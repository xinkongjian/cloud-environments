# Override configuration from https://github.com/jenkins-x/jenkins-x-platform/blob/master/jenkins-x-platform/values.yaml
gcpreviews:
  image:
    repository: gcr.azk8s.cn/jenkinsxio/builder-go

controllerbuild:
  image:
    repository: gcr.azk8s.cn/jenkinsxio/builder-go

controllerteam:
  image:
    repository: gcr.azk8s.cn/jenkinsxio/builder-go

expose:
  Image: gcr.azk8s.cn/jenkinsxio/exposecontroller


exposecontroller:
  image: 
    repository: gcr.azk8s.cn/jenkinsxio/exposecontroller

    
heapster:
  image:
    repository: gcr.azk8s.cn/google_containers/heapster
  resizer:
    image:
      repository: gcr.azk8s.cn/google_containers/addon-resizer

nexus:
  image:
    repository: gcr.azk8s.cn/jenkinsxio/nexus

Ingress:
  enable: true
  image:
    repository: gcr.azk8s.cn/google_containers/defaultbackend
      
jenkins:
  Agent:
    # Key Value selectors. Ex:
    # jenkins-agent: v1
    PodTemplates:
      aws-cdk:
        Containers:
          aws-cdk:
            Image: gcr.azk8s.cn/jenkinsxio/builder-maven-nodejs:0.1.350

      Maven:
        Containers:
          Maven:
            Image: gcr.azk8s.cn/jenkinsxio/builder-maven:0.1.350

      Maven-Java11:
        Containers:
          Maven:
            Image: gcr.azk8s.cn/jenkinsxio/builder-maven-java11:0.1.350
      Gradle:
        Containers:
          Gradle:
            Image: gcr.azk8s.cn/jenkinsxio/builder-gradle:0.1.350
      Scala:
        Containers:
          Scala:
            Image: gcr.azk8s.cn/jenkinsxio/builder-scala:0.1.350
      Go:
        Containers:
          Go:
            Image: gcr.azk8s.cn/jenkinsxio/builder-go:0.1.350
      Terraform:
        Containers:
          Terraform:
            Image: gcr.azk8s.cn/jenkinsxio/builder-terraform:0.1.350
      Rust:
        Containers:
          Rust:
            Image: gcr.azk8s.cn/jenkinsxio/builder-rust:0.1.350
      Newman:
        Containers:
          Newman:
            Image: gcr.azk8s.cn/jenkinsxio/builder-newman:0.1.350
      Nodejs:
        Containers:
          Nodejs:
            Image: gcr.azk8s.cn/jenkinsxio/builder-nodejs:0.1.350
      Maven-Nodejs:
        Containers:
          MavenNodejs:
            Image: gcr.azk8s.cn/jenkinsxio/builder-maven-nodejs:0.1.350
      JX-base:
        Containers:
          JX-base:
            Image: gcr.azk8s.cn/jenkinsxio/builder-jx:0.1.350
      Promote:
        Containers:
          Promote:
            Image: gcr.azk8s.cn/jenkinsxio/builder-jx:0.1.350
      Python2:
        Containers:
          Python:
            Image: gcr.azk8s.cn/jenkinsxio/builder-python2:0.1.350
      Python:
        Containers:
          Python:
            Image: gcr.azk8s.cn/jenkinsxio/builder-python:0.1.350
      Python37:
        Containers:
          Python:
            Image: gcr.azk8s.cn/jenkinsxio/builder-python37:0.1.350
      Ruby:
        Containers:
          Ruby:
            Image: gcr.azk8s.cn/jenkinsxio/builder-ruby:0.1.350
      Swift:
        Containers:
          Swift:
            Image: gcr.azk8s.cn/jenkinsxio/builder-swift:0.1.350
      Dlang:
        Containers:
          Dlang:
            Image: gcr.azk8s.cn/jenkinsxio/builder-dlang:0.1.350
  Persistence:
    ## jenkins data Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    # StorageClass: "-"
